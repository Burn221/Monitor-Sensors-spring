
volumes:
  pg_sensor:

services:
  sensors_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sensors_db
    volumes:
      - pg_sensor:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"

  app:
    restart: always
    build: .
    ports:
      - "8080:8080"

    depends_on:
      - sensors_db
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://sensors_db:5432/sensors_db'
      JAVA_OPTS: '-Xmx512m'


